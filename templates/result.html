<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');
        
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6dd5fa, #ffffff);
            color: #333;
            overflow: hidden;
            box-sizing: border-box;
        }

        .result-container {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 1500px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .content-wrapper {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            text-align: left;
            box-sizing: border-box;
            background-color: white;
            border-radius: 10px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .prediction-value {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }

        .prediction-description {
            margin-top: 15px;
            font-size: 1em;
            line-height: 1.5;
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(45deg, #0056b3, #007bff);
            transform: scale(1.05);
        }

        @media (max-width: 600px) {
            .result-container {
                padding: 15px;
            }
            .content-wrapper {
                max-height: 200px;
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            .back-button {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="result-container">
        <h1>Prediction Result</h1>
        <div class="content-wrapper">
            <p>The predicted temperature uncertainty is:</p>
            <p class="prediction-value">{{ prediction }}Â°C</p>
            <p class="prediction-description">{{ paragraph|safe }}</p>
        </div>
        <a href="/" class="back-button">Back</a>
    </div>
</body>
</html>
