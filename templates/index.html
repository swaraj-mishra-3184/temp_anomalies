        }

            align-items: center;
        }

        }

            border-radius: 5px;

            font-size: 1.2em;

            transition: background 0.3s ease, transform 0.3s ease;
        }

            height: 8px;
            background: #ddd;

            outline: none;
            cursor: pointer;
        }

            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;
            cursor: pointer;
        }

            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #007bff;

            border-radius: 50%;

            cursor: pointer;

            border-radius: 50%;
            border-top: 4px solid #007bff;
            width: 40px;
            height: 40px;
            animation: spin 1.2s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {

            }

    <script>
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
        }

        function updateBackground(temperature) {
            const body = document.body;
            if (temperature < 0) {
                body.style.background = 'linear-gradient(135deg, #7bb7f5 0%, #94c4fa 50%, #c7e0f9 100%)';
            } else if (temperature < 10) {
                body.style.background = 'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 50%, #e0f7fa 100%)';
            } else if (temperature < 20) {
                body.style.background = 'linear-gradient(135deg, #5da9e9 0%, #7bb7f5 50%, #94c4fa 100%)';
            } else if (temperature < 30) {
                body.style.background = 'linear-gradient(135deg, #f6d365 0%, #fda085 50%, #fcbf49 100%)';
            } else if (temperature < 40) {
                body.style.background = 'linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 50%, #fbc2eb 100%)';
            } else if (temperature < 50) {
                body.style.background = 'linear-gradient(135deg, #fefb7f 0%, #f3e6e4 50%, #f3e6e4 100%)';
            } else if (temperature < 60) {
                body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fbc2eb 100%)';
            } else if (temperature < 70) {
                body.style.background = 'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 50%, #e0f7fa 100%)';
            } else if (temperature < 80) {
                body.style.background = 'linear-gradient(135deg, #fbc2eb 0%, #a6c0fe 50%, #fbc2eb 100%)';
            } else if (temperature < 90) {
                body.style.background = 'linear-gradient(135deg, #ff9a9e 0%, #fda085 50%, #fcbf49 100%)';
            } else if (temperature < 100) {
                body.style.background = 'linear-gradient(135deg, #fcbf49 0%, #f79c42 50%, #f26522 100%)';
            } else {
                body.style.background = 'linear-gradient(135deg, #f46b45 0%, #eea849 50%, #f0f2f0 100%)';
            }

        }

        document.addEventListener("DOMContentLoaded", function () {
            const temperatureInput = document.getElementById('avg_temp');
            updateBackground(temperatureInput.value);
            temperatureInput.addEventListener('input', function () {
                updateBackground(this.value);
            });
        });
    </script>
